<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculator.png" type="image/png">
    <link rel="stylesheet" href="css.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1> Mini <br> Calculator</h1>
        <input type="number" id="num1" value="0"> <br>
        <input type="number" id="num2" value="0">
        <p>&nbsp;Answer:&nbsp;<strong id="hi"></strong></p>
        <div id="btns">
            <button id="plus" class="btn">Add</button>
            <button id="minus" class="btn">Subtract</button>
            <button id="times" class="btn">Multiply</button>
            <br>
            <button id="divide" class="btn">Divide</button>
            <button id="exponent" class="btn">Exponent</button>
            <button id="sqrt" class="btn">Square Root</button>
            <button id="hy" class="btn">Hypotenuse</button>
            <button id="re" class="btn">Reset</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
